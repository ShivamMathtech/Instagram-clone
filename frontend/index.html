<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="css/img/ins.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0 main-page">
      <div class="row m-0 p-4">
        <div class="col-md-6 d-flex justify-content-end p-0">
          <div class="mobile-img-box p-0 d-flex justify-content-center">
            <div class="img-slider-box p-0">
              <div
                id="carouselExampleAutoplaying"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="css/img/screenshot1-2x.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="css/img/screenshot2-2x.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="css/img/screenshot4-2x.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 p-0">
          <div class="login-form mt-3 p-0">
            <div class="logo-box p-4 text-center">
              <h2>Instagram</h2>
            </div>
            <form action="" class="loginForm p-4">
              <div class="mt-3">
                <input
                  type="text"
                  name=""
                  id="UserInfo"
                  class="form-control"
                  placeholder="Phone number, username,or email"
                />
                <input
                  type="password"
                  name=""
                  id="pasword"
                  class="form-control mt-2"
                  placeholder="Password"
                />
                <button class="btn btn-primary w-100 mt-2">Log in</button>
              </div>
            </form>
            <div class="forgot-password-box p-3">
              <div class="row m-0 p-0">
                <div class="col-md-5"><hr /></div>
                <div class="col-md-2">OR</div>
                <div class="col-md-5"><hr /></div>
              </div>

              <div class="text-box h-100 p-0 text-center">
                <p>
                  <a href="" class="">
                    <i class="fa-brands fa-square-facebook"></i> Log in with
                    Facebook</a
                  >
                </p>
                <p><a href="" class="text-dark">Forgot password?</a></p>
              </div>
            </div>
          </div>
          <div
            class="signup-box mt-3 d-flex justify-content-center algn-items-center p-0"
          >
            <div class="text-box h-100">
              <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-0 p-2">
      <div class="col-md-12 d-flex justify-content-center">
        <ul class="nav">
          <li class="nav-item"><a href="" class="nav-link">Meta</a></li>
          <li class="nav-item"><a href="" class="nav-link">About</a></li>
          <li class="nav-item"><a href="" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="" class="nav-link">Jobs</a></li>
          <li class="nav-item"><a href="" class="nav-link">Help</a></li>
          <li class="nav-item"><a href="" class="nav-link">API</a></li>
          <li class="nav-item"><a href="" class="nav-link">Privacy</a></li>
          <li class="nav-item"><a href="" class="nav-link">Terms</a></li>

          <li class="nav-item">

          <li class="nav-item"><a href="" class="nav-link">Threds</a></li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Meta verified</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row m-0 p-2">
      <div class="col-md-12 d-flex justify-content-center">
        <ul class="nav">
          <li class="nav-item mt-2">
            <select name="" id="" class="border-0">
              >
              <option selected>
                English <i class="fa-solid fa-chevron-down"></i>
              </option>
              <option value="1">Hindi</option>
              <option value="2">Urdu</option>
              <option value="3">UK</option>
              <option value="3">French</option>
            </select>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">&copy; 2024 Instagram from Meta</a>
          </li>
        </ul>
      </div>
    </div>
